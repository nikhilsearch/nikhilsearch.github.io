<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        header {
            font-size: 2.5em;
            font-weight: bold;
            color: #008080;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #008080;
            font-weight: bold;
        }
        .button {
            padding: 10px 20px;
            background-color: #008080;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>
    <header>Welcome to My Website</header>
    <p>Hi! I'm Nikhil, and this is my personal space on the web. Here, you'll find my projects, blogs, and more.</p>
    <button class="button" onclick="window.location.href='https://github.com/nikhilsearch'">Visit My GitHub</button>
</body>
</html>
