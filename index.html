<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil Sharma - SEO Lead Portfolio</title>
    <style>
        /* Basic Styles */
        body { font-family: Arial, sans-serif; margin: 0; transition: background-color 0.5s, color 0.5s; }
        .light-theme { background-color: #f5f5f5; color: #333; }
        .dark-theme { background-color: #333; color: #f5f5f5; }
        .header, .nav, .content, .footer { text-align: center; padding: 20px; }
        .nav a { margin: 0 15px; text-decoration: none; font-weight: bold; }
        .hero { padding: 100px 20px; position: relative; overflow: hidden; }
        .hero h1 { font-size: 2.5em; margin-bottom: 0.5em; }
        .hero p { font-size: 1.2em; }
        .button { padding: 10px 20px; font-weight: bold; margin-top: 20px; cursor: pointer; border: none; border-radius: 5px; }
        .button:hover { opacity: 0.9; }

        /* Theme Colors */
        .light-theme .nav a, .light-theme .button { color: #008080; background-color: #fff; }
        .dark-theme .nav a, .dark-theme .button { color: #f5f5f5; background-color: #444; }

        /* Animated Heading */
        .animated-heading span { display: inline-block; opacity: 0; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body class="light-theme">
    <div class="header">
        <h1 class="animated-heading">Welcome to Nikhil Sharma's SEO Portfolio</h1>
    </div>
    <div class="nav">
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="hero">
        <h1>Hi, I'm Nikhil Sharma</h1>
        <p>SEO Lead | Growth Strategist | Content Optimizer</p>
        <p>Explore my work, achievements, and insights in SEO.</p>
        <button class="button" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
    </div>
    <div class="footer">
        <p>Connect with me on LinkedIn and Twitter.</p>
    </div>

    <script>
        // Split the header text into spans for animation
        const heading = document.querySelector('.animated-heading');
        heading.innerHTML = heading.textContent.split('').map(char => `<span>${char}</span>`).join('');

        // Anime.js animation for the heading text
        anime({
            targets: '.animated-heading span',
            opacity: [0, 1],
            translateY: [20, 0],
            delay: anime.stagger(50),
            easing: 'easeOutExpo'
        });

        // Light/Dark Mode Toggle
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
