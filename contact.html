<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Nikhil Sharma</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; }
        .content { padding: 50px; text-align: center; }
        .nav a { margin: 0 15px; color: #008080; text-decoration: none; font-weight: bold; }

<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
    </div>
    <div class="content">
        <h1>Contact Me</h1>
        <p>If you'd like to connect, please fill out the form below.</p>
        <form action="https://formspree.io/f/your-email" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea name="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
